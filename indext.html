<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping cart</title>
    <!--bootstrap CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />

    <script
      src="https://kit.fontawesome.com/901105b6e2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header
      class="d-flex flex-column flex-sm-row justify-content-between align-items-center py-4 px-sm-5 mb-3 border-bottom shadow-sm fixed-top bg-success text-white"
    >
      <h5 class="d-flex align-items-center my-2 me-md-auto fw-bold">
        <i class="fa-solid fa-bag-shopping fa-2x"></i>
        <span class="logo ms-3">Shopping Cart</span>
      </h5>
      <nav class="d-flex align-items-center my-2 my-md-0 me-md-3">
        <a
          href="#"
          class="p-2"
          data-bs-toggle="modal"
          data-bs-target="#shoppingCart"
          id="cart"
        >
          <i class="fa-solid fa-basket-shopping fa-3x me-sm-5 me-3"></i>
        </a>
        <a href="#" class="btn btn-dark btn-lg">Sign Up</a>
      </nav>
    </header>
    <!-- infosection -->
    <section class="pricing-header p-3 pt-md-5 pb-md-4 text-center">
      <h1 class="display-4">Drag&amp;Drop</h1>
      <p class="lead mb-0">You can add your products to the cart easily.</p>
      <p class="lead">Drag the image, and it will be added to your purchase.</p>
    </section>
    <!-- product container -->
    <main class="text-center px-5 px-sm-3">
      <div
        class="card-deck mb-3 d-flex flex-wrap justify-content-around"
        id="products-list"
      ></div>
    </main>
    <!-- footer -->
    <footer
      class="d-md-flex justify-content-center align-items-center p-4 p-md-5 border-top text-center bg-dark text-white"
    >
      Made with <i class="fa-solid fa-heart text-danger mx-1 fa-beat"></i> by
      CODE SPACE Team - <span class="date"></span>
    </footer>
  </body>
  <!-- BOOTSTRAP JavaScript Bundle with Popper -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  <script src="js/app.js"></script>
  <script src="js/core.js"></script>
</html>
