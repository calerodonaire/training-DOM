<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoppingCart</title>
    <!-- BootStrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/901105b6e2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header
      class="d-flex flex-column flex-sm-row justify-content-between align-items-center py-4 px-sm-5 mb-3 border-bottom shadow-sm fixed-top bg-success text-white"
    >
      <h5
        class="d-flex align-items-center my-2 my-md-0 me-md-auto font-weight-bold"
      >
        <i class="fa-solid fa-bag-shopping fa-2x"></i>
        <span class="logo ms-3">ShoppingCart</span>
      </h5>
      <nav class="d-flex align-items-center my-2 my-md-0 me-md-3">
        <a
          href="#"
          class="p-2"
          data-bs-toggle="modal"
          data-bs-target="#shoppingCart"
          id="cart"
        >
          <i class="fa-solid fa-basket-shopping fa-3x me-sm-5 me-3"></i>
        </a>
        <a href="#" class="btn btn-dark btn-lg">Sign Up</a>
      </nav>
    </header>
    <!--Modal Cart-->
    <div
      class="modal fade"
      id="shoppingCart"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="shoppingCartLabel"
      aria-hidden="true"
    >
      <div
        class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable"
      >
        <div class="modal-content">
          <div
            class="modal-header d-flex align-items-center justify-content-between px-4"
          >
            <i class="fa-solid fa-cart-shopping fa-2x me-3 text-success"></i>
            <h5 class="modal-title text-dark" id="shoppingCartLabel">
              <strong>Your Shopping</strong>
            </h5>
            <button
              type="button"
              class="close text-danger fw-bolder border-0 bg-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">
                <i class="fa-solid fa-circle-xmark fa-2x"></i>
              </span>
            </button>
          </div>
          <div class="modal-body">
            <table class="table table-striped table-hover">
              <thead class="thead-dark text-center">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Item</th>
                  <th scope="col">Price</th>
                  <th scope="col">Quantity</th>
                </tr>
              </thead>
              <tbody>
                <!--Dinamically add products-->
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <div class="container-fluid">
              <div class="row">
                <div class="col">
                  <h4>
                    <i class="fa-solid fa-money-bills fa-2x me-2"></i>Subtotal:
                    <span id="total-count">0</span> â‚¬
                  </h4>
                </div>
                <div class="col text-right">
                  <button
                    class="disabled btn btn-danger mb-2"
                    type="button"
                    id="empty-cart"
                  >
                    Empty this cart
                  </button>
                  <button
                    class="disabled btn btn-primary ms-2 mb-2"
                    data-dismiss="modal"
                    data-toggle="modal"
                    type="button"
                    id="btn-purchased"
                  >
                    Check Out!
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Alerts -->
    <div
      class="modal fade"
      id="cartPurchased"
      tabindex="-1"
      aria-labelledby="alert1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content alert alert-success" role="alert">
          <p class="text-center alert-heading pt-3">
            <strong>Done!</strong> Thanks for your purchase!
            <i class="fa-solid fa-face-laugh-wink"></i>
            <i class="fa-solid fa-thumbs-up"></i>
            <i class="fa-solid fa-thumbs-up"></i>
          </p>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="addedToCart"
      tabindex="-1"
      aria-labelledby="alert2"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content alert alert-info" role="alert">
          <p class="text-center alert-heading pt-3">
            <strong>Done!</strong> Product had added to your wishlist.
            <i class="fa-solid fa-circle-check"></i>
          </p>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="alreadyAddedToCart"
      tabindex="-1"
      aria-labelledby="alert3"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content alert alert-warning" role="alert">
          <p class="text-center alert-heading pt-3">
            <strong>Already added!</strong> Go to your cart to change quantity.
            <i class="fa-solid fa-circle-exclamation"></i>
          </p>
        </div>
      </div>
    </div>
    <!-- Info Section -->
    <section class="pricing-header p-3 pt-md-5 pb-md-4 text-center">
      <h1 class="display-4">Drag&amp;Drop</h1>
    </section>
    <!-- Products Container  -->
    <main class="text-center px-5 px-sm-3">
      <div
        class="card-deck mb-3 d-flex flex-wrap justify-content-around"
        id="products-list"
      >
        <!-- Product Card -->
      </div>
    </main>
    <footer
      class="d-md-flex justify-content-center align-items-center p-4 p-md-5 border-top text-center bg-dark text-white"
    >
      Made with
      <i class="fa-solid fa-heart text-danger mx-1 fa-beat"></i> by CODE SPACE
      Team - <span class="date"></span>
    </footer>
  </body>
  <!-- BootStrap JavaScript -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"
  ></script>
  <script src="js/app.js"></script>
  <script src="js/core.js"></script>
</html>
